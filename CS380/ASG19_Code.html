<!DOCTYPE html>
<html>
<head>
<title>Moving Text</title>
<meta charset="UTF-8">
<style>
div {
    width: 500px;
    position: absolute;
    animation: myfirst 5s infinite;
    animation-direction: alternate;
}

@keyframes myfirst {
    0%   {color: red; left: 0px; top: 0px;}
    25%  {color: yellow; left: 100px; top: 0px;}
    50%  {color: blue; left: 200px; top: 0px;}
    75%  {color: green; left: 300px; top: 0px;}
    100% {color: red; left: 400px; top: 0px;}
}
</style>
</head>
<body>
	<div>
		Those who can't write programs, write help files.
	</div>
</body>
</html>
